<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>ChefBuddy</title>
    </head>
    <body>
        <div class="bg-color header-nav">
            <div class="container">
                <header class="header flex">
                    <div class="app-title">
                        <h1>ChefBuddy</h1>
                    </div>
                    <div class="user-info flex">
                        <p class="menu-icon"></p>
                        <i class="bi bi-bookmark-star menu-icon"></i>
                    </div>
                </header>
            </div>
        </div>
        
        <main>
            <div class="container">
                <h2 class="main-title">Todas las Recetas</h2>
        
                <div class="product-wrapper">
                    <!--El contenido está en el js-->
                </div>
        
                <div class="search-section hidden">
                    <h2></h2>
                    <form id="search-form" class="flex">
                        <input type="text" id="search-box" placeholder="Search...">
                        <button type="submit" id="search-button">Search</button>
                    </form>

                    <!-- Contenedor para mostrar los resultados de la búsqueda -->
                    <div class="search-results product-wrapper"></div>
                </div>
    
            </div>
        </main>

        <!-- Modal de cámara -->
        <dialog id="modal" class="modal">
            <h3 class="modal-title">Crea Tu Preparación</h3>
            <button id="btnCamera" class="modal-btn">
                <i class="bi bi-camera camera-icon"></i>Agrega una nueva receta
            </button>
            <div class="modal-close-wrapper">
                <button id="close-button" class="modal-close-btn">Cerrar</button>
            </div>
        </dialog>

        <!--Codigo de Imagen-->
        <img id="myImage" class="img-fluid" style="display: none; width: 100px; height: 100px;" alt="Foto tomada" />
        
        <!-- Modal para mostrar los ingredientes -->
        <dialog id="modal-ingredients" class="modal">
            <h3 class="modal-title">Ingredientes</h3>
            <ul id="ingredients-list"></ul>
            <div class="modal-close-wrapper">
                <button id="close-ingredients-modal" class="modal-close-btn">Cerrar</button>
            </div>
        </dialog>


        <div class="bg-color footer-nav">
            <div class="container">
                <footer class="flex">
                    <button id="home-btn" class="menu-icon btn">
                        <i class="bi bi-house-heart-fill"></i>
                    </button>
                    <button id="search-btn" class="menu-icon btn">
                        <i class="bi bi-search"></i>
                    </button>
                    <button id="open-button" class="menu-icon btn">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                    <button id="calendar-btn" class="menu-icon btn">
                        <i class="bi bi-calendar"></i>
                    </button>
                    <button id="ideas-btn" class="menu-icon btn">
                        <i class="bi bi-lightbulb-fill"></i>
                    </button>
                </footer>
            </div>
    
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/search.js"></script>
        
    </body>
</html>
